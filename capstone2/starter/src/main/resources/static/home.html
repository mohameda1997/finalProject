<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Employee Management</title>
    <!-- Include any CSS libraries or stylesheets for styling here -->
</head>
<body>
<header>

    <button id="logout-button">Log Out</button>
</header>

<main>
    <div class="container">
        <h1>Employee Management</h1>
        <!-- Employee Form -->
        <form id="employee-form">
            <label for="employeeName-input">Employee Name</label>
            <input type="text" id="employeeName-input" required>

            <label for="email-input">Email</label>
            <input type="email" id="email-input" required>

            <label for="phoneNumber-input">Phone Number</label>
            <input type="tel" id="phoneNumber-input" required>

            <button type="submit">Add Employee</button>
        </form>

        <!-- Employee Table -->
        <table id="table">
            <thead>
            <tr>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="table_body">
            <!-- Employee records will be populated here -->
            </tbody>
        </table>

        <!-- Edit Employee Section -->
        <div class="editTable" id="editTable">
            <label for="update-employeeName">Edit Employee Name</label>
            <input type="text" id="update-employeeName">

            <label for="update-email">Edit Email</label>
            <input type="email" id="update-email">

            <label for="update-phoneNumber">Edit Phone Number</label>
            <input type="tel" id="update-phoneNumber">

            <button class="editTableSubmit" onclick="updateEmployee()">Update Employee</button>
        </div>
    </div>
</main>

<footer>
    <!-- Add your footer content here -->
</footer>

<script src="javascript/home.js"></script>
</body>
</html>
